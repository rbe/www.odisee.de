<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
</cc:interface>

<cc:implementation>
    <script type="text/javascript" src="http://api.art-of-coding.eu/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.art-of-coding.eu/jquery/jquery.easing/1.3/jquery.easing.js"></script>
    <script type="text/javascript" src="http://api.art-of-coding.eu/tms/0.3/tms.js"></script>
    <script type="text/javascript" src="http://api.art-of-coding.eu/tms/0.3/tms_presets.js"></script>
    <script type="text/javascript" src="http://api.art-of-coding.eu/jquery/jcarousellite/jcarousellite.js"></script>
    <script type="text/javascript" language="JavaScript">
        $(window).load(function() {
            $('.slider')._TMS({
                preset: 'diagonalFade',
                easing: 'easeOutQuad',
                duration: 800,
                pagination: true,
                slideshow: 6000
            });
            $("#testimonials").jCarouselLite({
                btnNext: ".down",
                btnPrev: ".up",
                visible: 1,
                speed: 600,
                vertical: true,
                circular: true,
                easing: 'easeOutCirc'
            });
        })
    </script>
</cc:implementation>

</html>
