<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:component>

    <cc:interface>
        <cc:attribute name="level" type="java.lang.Integer" required="true"/>
        <cc:attribute name="heading" type="java.lang.String" required="true"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.level eq 1}">
            <h2>#{cc.attrs.heading}</h2>
        </h:panelGroup>
        <h:panelGroup rendered="#{cc.attrs.level eq 2}">
            <h3>#{cc.attrs.heading}</h3>
        </h:panelGroup>
        <cc:insertChildren/>
    </cc:implementation>

</ui:component>

</html>
